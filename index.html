<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <div id="message"></div>
      <div id="gameMessage"></div>
    </header>

  <div class="container">
        <h1>Tic-Tac-Toe</h1>

    <div id="beforeAuth">
        <!-- sign up form -->
        <h2>Sign Up</h2>
        <form id="signUp">
        <input name="credentials[email]" type="text" placeholder="E-mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      <!-- end sign-up form -->
      <!-- sign in form -->
        <h2>Sign In</h2>
        <form id="signIn">
        <input name="credentials[email]" type="text" placeholder="E-mail">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      <!-- end sign in form -->
    </div>

  <section id='afterAuth'>
      <div class="change-pw">
        <!-- change pass -->
        <h2>Change Password</h2>
        <form id="changePass">
        <input name="passwords[old]" type="password" placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="New Password">
        <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>
      <!-- end change pass -->
      <!-- sign out -->
      <div class ="sign-out">
        <h2>Sign Out</h2>
        <form id="signOut">
        <button type="submit" class="btn btn-primary">Sign Out</button>
        </form>
      </div>
      <!-- end sign out     -->
      <h2>Get Game List</h2>
      <form id="getGames">
      <button type="submit" class="btn btn-primary">Get All Games</button>
      <p id=gameNum></p>
      </form>

      <h2>Get Game by ID</h2>
      <form id="getGameByID">
      <input name="passwords[old]" type="text" placeholder="ID">
      <button type="submit" class="btn btn-primary">Get Specific Game</button>
      </form>


<div id=status></div>
<div id=clickResult></div>


  <h2>New Game</h2>
  <form id="newGame">
  <button type="submit" class="btn btn-primary">Start a New Game</button>
  </form>
</section>

<section id='duringPlay' class='board'>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div id="0" class="col-4 box alt-color TTT">0</div>
      <div id="1" class="col-4 box alt-color TTT">1</div>
      <div id="2" class="col-4 box alt-color TTT">2</div>
    </div>

    <div class="row">
      <div id="3" class="col-4 box alt-color TTT">3</div>
      <div id="4" class="col-4 box alt-color TTT">4</div>
      <div id="5" class="col-4 box alt-color TTT">5</div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div id="6" class="col-4 box alt-color TTT">6</div>
      <div id="7" class="col-4 box alt-color TTT">7</div>
      <div id="8" class="col-4 box alt-color TTT">8</div>
    </div>
</div>

</section>
  <footer>
      <p> Copyright and Trademark and Credits </p>
  </footer>

<div data-cell-index='0'></div>

  </body>
</html>
